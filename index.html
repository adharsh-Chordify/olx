<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="./olxstyle.css">
    <script src="https://kit.fontawesome.com/2c4fa591eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="navlogoname">
                <h1>Olx</h1>
            </div>
            <div class="navlocation">
                <i class="fa-solid fa-magnifying-glass"></i>
                <select name="" id="" class="navlocationlist">
                   
                    <option value="">India</option>
                    <option value="">Kerala</option>
                    <option value="">Tamil Nadu</option>
                </select>
            </div>
    
            <div class="navsearch">
                <input class="navsearchinput"  type="text" placeholder="Find Cars,Mobile Phones and more...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navlanguage">
    
                <select name="LANGUAGES" id="" class="navlanguagelist">
                    <option value="">ENGLISH</option>
                    <option value="">HINDI</option>
                </select>
                    
            </div>
            <div class="navlogin">
                <a class="navlogintext" href="#">Login</a>
            </div>
            <div class="navsell">
                <button class="navsellbtn">+SELL</button>
            </div>

         
        </div>
      

    </div>

       
    <div class="navbar2">
        <div class="navbar2categories">
            <h4>ALL CATEGORIES</h4>
        </div>

            <div class="navbar2othercategories">
                <a class="navbar2othercategoriestags" href="">Cars</a>

                <a class="navbar2othercategoriestags" href="">Motorcycles</a>

                <a class="navbar2othercategoriestags" href="">Mobile Phones</a>

                <a class="navbar2othercategoriestags" href="">For Sale: Houses & Apartments</a>

                <a class="navbar2othercategoriestags" href="">Scooters</a>

                <a class="navbar2othercategoriestags" href="">Commercial & Other Vechiles</a>

                <a class="navbar2othercategoriestags" href="">For Rent: Houses & Apartments</a>

            </div>
        

    </div>

    <div class="items">
        <div class="itemheader">
            <p>Fresh recommendations</p>
        </div>
    </div>

  
    
</body>
</html>
